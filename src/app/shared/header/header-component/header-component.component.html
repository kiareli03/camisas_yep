<header class="header">
    <div class="header-container">
      
      <div class="logo">
        <a routerLink="/">CamisasYep</a>
      </div>

      <div>
        <ul>
          <a [routerLink]="['/']">Home</a>
          <a [routerLink] ="['/produtos']">Produtos</a>
        </ul>
      </div>
      
  
      
      <div class="search-bar">
        <input 
          type="text" 
          placeholder="Buscar produtos..." 
          [(ngModel)]="searchQuery"
          (keyup.enter)="onSearch()"
        />
        <button (click)="onSearch()">🔍</button>
      </div>
  
      
      <div class="cart">
        <a routerLink="/cart-summary" class="cart-link">
          🛒
          <span class="cart-count">{{ cartCount }}</span>
        </a>
      </div>
    </div>
  </header>
