<h2 class="title">Produtos Disponíveis</h2>

<div class="products-container">
  @if (!isLoading()) {
    @for (product of products(); track product.id) {
      <app-card [product] = "product" routerLink="/produtos/{{product.id}}" />
    } @empty {
      <p>Não há Produtos</p>
    }
  } @else {
    <p>Carregando...</p>
  }  

    
  </div>
