<h1>Resumo do Carrinho</h1>
<div class="cart-list">
  @for (cartItem of cartItems(); track cartItem.product.id){
    <app-card 
    [product]="cartItem.product" 
    [amount]="cartItem.amount" 
    label="Remove from cart"
    (select)="removeFromCart(cartItem.product)" 
    />
  } @empty {
    <p>Não há items no Carrinho</p>
  }
</div>
<button [disabled]="totalCartItems() === 0 " (click)="saveOrder()">Save order</button>
