<div class="product-detail">
    <div class="image-section">
      <img [src]="product.image" [alt]="product.title" class="product-image" />
    </div>
    <div class="info-section">
      <h1 class="product-title">{{ product.title }}</h1>
      <p class="product-price">R$ {{ product.price.toFixed(2) }}</p>
      <p class="product-description">{{ product.description }}</p>
  
      <div class="product-options">
        <div class="sizes">
          <label for="sizes">Tamanhos:</label>
          <select id="sizes" [(ngModel)]="selectedSize">
            <option *ngFor="let size of product.sizes" [value]="size">{{ size }}</option>
          </select>
        </div>
        <div class="colors">
          <label for="colors">Cores:</label>
          <div class="color-options">
            <span
              *ngFor="let color of product.colors"
              [style.backgroundColor]="color"
              class="color-swatch"
              [class.selected]="selectedColor === color"
              (click)="selectColor(color)"
            ></span>
          </div>
        </div>
      </div>
  
      <button class="add-to-cart" (click)="addToCart()">Adicionar ao Carrinho</button>
    </div>
  </div>
